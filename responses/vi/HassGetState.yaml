language: vi
responses:
  intents:
    HassGetState:
      default: "{{ state.state_with_unit }}" # chủ yếu sử dụng cho câu tùy chỉnh

      # số lượng tên trả về bị giới hạn là 4, nếu có nhiều hơn, ba tên đầu tiên và số lượng còn lại sẽ được trả về
      # với 4 tên trở xuống, các tên được nối lại bằng dấu phẩy ", " và tên cuối cùng được nối bằng " và "
      one: |
        {{ slots.name | capitalize }} là {{ state.state_with_unit }}

      one_yesno: |
        {% if query.matched %}
          Có
        {% else %}
          Không, {{ state.state_with_unit }}
        {% endif %}

      any: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            Có, {{ match[:3] | join(", ") }} và thêm {{ (match | length - 3) }} nữa
          {%- else -%}
            Có,
            {% for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} and {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% else %}
          Không
        {% endif %}

      all: |
        {% if not query.unmatched: %}
          Có
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            Không, {{ no_match[:3] | join(", ") }} và {{ (no_match | length - 3) }} nữa không phải là {{ slots.state }}
          {%- else -%}
            Không,
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} and {% endif -%}
              {{ name }}
            {%- endfor %} {{ slots.state }}
          {% endif %}
        {% endif %}

      which: |
        {% if not query.matched %}
          Không có
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
            {% if match | length > 4 %}
              {{ match[:3] | join(", ") }} và {{ (match | length - 3) }}
            {% else %}
              {%- for name in match -%}
                {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} and {% endif -%}
                {{ name }}
              {%- endfor -%}
            {% endif %}
        {% endif %}

      how_many: |
        {{ query.matched | length }}

      where: |
        {% if state == "not_home" %}
          {{ slots.name | capitalize }} đang vắng nhà
        {% else %}
          {{ slots.name | capitalize }} đang {{ state.state }}
        {% endif %}
