language: vi
tests:
  - sentences:
      - "cửa chính đã khóa chưa ?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "Cửa Chính"
        state: "locked"
    response: "Có"

  - sentences:
      - "có cửa nào chưa được khóa không?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Có, Cửa sau"

  - sentences:
      - "có cửa nào đang mở không?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Có, Cửa sau"

  - sentences:
      - "tất cả cửa đã được khóa chưa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Không, Cửa sau chưa được khóa"

  - sentences:
      - "những cửa nào được khóa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Cửa Chính và Cửa bên"

  - sentences:
      - "bao nhiêu cửa đã được khóa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2"
