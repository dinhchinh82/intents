language: vi
tests:
  - sentences:
      - "cửa trước đã khóa chưa ?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "Cửa trước"
        state: "locked"
    response: "Có"

  - sentences:
      - "có cửa nào chưa khóa không"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Có, Cửa sau"

  - sentences:
      - "có cửa chưa khóa nào không?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Có, Cửa sau"

  - sentences:
      - "tất cả cửa khóa chưa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Không, Cửa sau chưa được khóa"

  - sentences:
      - "những cửa nào được khóa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Cửa Chính và Cửa bên"

  - sentences:
      - "bao nhiêu cửa đã được khóa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2"
