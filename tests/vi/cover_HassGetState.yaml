language: vi
tests:
  - sentences:
      - "rèm cửa bên trái đóng chưa?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "rèm trái"
        state: "closed"
    response: "Không, đang mở"

  - sentences:
      - "có rèm nào đang được mở trong phòng khách không?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "phòng khách"
        device_class: curtain
        state: "open"
    response: "Có, rèm trái"

  - sentences:
      - "tất cả các rèm trong phòng khách đều đã mở chưa?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "phòng khách"
        device_class: curtain
        state: "open"
    response: "Không, Bình phong Phải chưa mở"

  - sentences:
      - "những rèm nào đang đóng?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "rèm phòng ngủ và Bình phong Phải"

  - sentences:
      - "có bao nhiêu rèm đang đóng?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"
