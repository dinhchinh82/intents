language: vi
tests:
  - sentences:
      - "Joseph đang ở đâu"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Joseph
    response: "Joseph đang ở nhà"

  - sentences:
      - "Ada ở đâu"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Ada
    response: "Ada đang đi làm"

  - sentences:
      - "Ada có ở nhà không"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Ada
        state: nhà
    response: "Không,đi làm"

  - sentences:
      - "có ai ở nhà không"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Có, Joseph đang ở nhà"

  - sentences:
      - "mọi người có ở nhà không"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Không, Ada và John không ở nhà"

  - sentences:
      - "ai đang ở nhà"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "Joseph"

  - sentences:
      - "có bao nhiêu người ở nhà"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: home
    response: "1"
