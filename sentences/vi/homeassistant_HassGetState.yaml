language: vi
intents:
  HassGetState:
    data:
      - sentences:
          - " [ [hãy] [cho] tôi biết | bạn có biết] [[giá trị] ;[trạng thái] ; [hiện tại]] [của] <name> [là] <what_is> [ (trong|của|ở|tại) <area>] "
          # - "[bạn có biết|cho tôi biết|<what_is>] [trạng thái [hiện tại] của] <name> [là] <what_is> [trong <area>]"
          # - "[bạn có biết|cho tôi biết|<what_is>] [trạng thái [hiện tại] của] <name> [là] [trong <area>] <what_is>"
          - " [ [hãy] [cho] tôi biết | bạn có biết] [ (trong|của|ở|tại) <area>] [[giá trị] ;[trạng thái] ; [hiện tại]] [của] <name> [là] <what_is>  "
        response: one
        excludes_context:
          domain:
            - scene
            - script

      - sentences:
          # - <name> có phải {on_off_states:state} không [trong <area>]
          - "[ [hãy] [cho] tôi biết | bạn có biết] [[hiện tại];[trạng thái]] [của] <name>  [ [có];[đang];[được];[để] ] {on_off_states:state} [[có]phải] không [(trong|của|tại|ở) <area> ]"
          - "[ [hãy] [cho] tôi biết | bạn có biết] [[hiện tại];[trạng thái]] [của] <name>  [ [có];[đang];[được];[để] ] {on_off_states:state} [(trong|của|tại|ở) <area> ] [[có]phải] không "
          - "[ [hãy] [cho] tôi biết | bạn có biết]  [(trong|của|tại|ở) <area> ] [[hiện tại];[trạng thái]] [của] <name> [ [có];[đang];[được];[để] ] {on_off_states:state} [[có]phải] không "

        response: one_yesno
        excludes_context:
          domain:
            - cover

      - sentences:
          - "[ [hãy] [cho] tôi biết | bạn có biết] [[hiện tại];[đang]] có [bất kì] {on_off_domains:domain} [nào] ( [ (trong|của|tại|ở) <area> ] ; [ [có];[đang];[được];[để] ] {on_off_states:state} )[hay[là]] không"
          # - (có | liệu có) bất kỳ {on_off_domains:domain} nào {on_off_states:state} không [trong <area>]
          # - (bạn có biết | cho tôi biết) nếu có bất kỳ {on_off_domains:domain} nào {on_off_states:state} không [trong <area>]
        response: any

      - sentences:
          - "[ [hãy] [cho] tôi biết | bạn có biết] [liệu rằng|có phải] (tất cả|mọi) {on_off_domains:domain} [đều]  [ [có];[đang];[được];[để];[đã] ] {on_off_states:state} [(trong|của|tại|ở) <area> ] ( [[có]phải] không|chưa) "

          - "[ [hãy] [cho] tôi biết | bạn có biết] [liệu rằng|có phải] (tất cả|mọi) {on_off_domains:domain} [(trong|của|tại|ở) <area> ] [đều]  [ [đã];[có];[đang];[được];[để] ] {on_off_states:state}  ( [[có]phải] không|chưa) "
          # - tất cả [các] {on_off_domains:domain} đều được [(chuyển | đặt)] {on_off_states:state} không [trong <area>]
          # - tất cả [các] {on_off_domains:domain} trong <area> có đều [(chuyển | đặt)] {on_off_states:state} không
        response: all

      - sentences:
          # - "[bạn có biết] (nào | cái nào) {on_off_domains:domain} (là | đang) {on_off_states:state} [trong <area>]"

          - "[ [hãy] [cho] tôi biết | bạn có biết] [[hiện tại];[đang]] [có] {on_off_domains:domain} [nào] ( [ (trong|của|tại|ở) <area> ] ; [ [có];[đang];[được];[để] ] {on_off_states:state} ) [vậy|thế]"

        response: which

      - sentences:
          - "[ [hãy] [cho] tôi biết | bạn có biết] có bao nhiêu [cái] {on_off_domains:domain} ( [ [có];[đang];[được];[để] ] {on_off_states:state} ; [(trong|của|ở|tại)<area>] )"
          # - "[cho tôi biết] có bao nhiêu {on_off_domains:domain} (là | đang) {on_off_states:state} [trong <area>]"
        response: how_many
