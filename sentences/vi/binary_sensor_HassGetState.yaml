      # https://www.home-assistant.io/integrations/binary_sensor/
      # Pin
      - sentences:
          - "(is|are) <name> [pin] {bs_battery_states:state} [trong <area>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "(is|are) any pin {bs_battery_states:state} [trong <area>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "are all [các] pin {bs_battery_states:state} [trong <area>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "(which|what) pin (is|are) {bs_battery_states:state} [trong <area>]"
        response: which
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "có bao nhiêu pin (is|are) {bs_battery_states:state} [trong <area>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery

