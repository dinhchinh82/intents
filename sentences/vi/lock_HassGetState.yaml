language: vi
intents:
  HassGetState:
    data:
      - sentences:
          - "<name> [trong <area>] đã {lock_states:state} chưa"
        response: one_yesno
        requires_context:
          domain: lock
        slots:
          domain: lock

      - sentences:
          - "(có|liệu) [có] bất kỳ cửa nào {lock_states:state} [trong <area>] không"
          - "(có|liệu) [có] bất kỳ cửa {lock_states:state} nào [trong <area>] không"
        response: any
        slots:
          domain: lock

      - sentences:
          - "tất cả [các] cửa {lock_states:state} [trong <area>] có phải không"
        response: all
        slots:
          domain: lock

      - sentences:
          - "(những|các) cửa nào (là|đang) {lock_states:state} [trong <area>]"
        response: which
        slots:
          domain: lock

      - sentences:
          - "có bao nhiêu cửa (là|đang) {lock_states:state} [trong <area>]"
        response: how_many
        slots:
          domain: lock
