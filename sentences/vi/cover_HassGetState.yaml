language: vi
intents:
  HassGetState:
    data:
      - sentences:
          - "<name> [đã|có|được] {cover_states:state} ([hay]không|chưa) [tại <area>]"
        response: one_yesno
        requires_context:
          domain: cover
        slots:
          domain: cover

      - sentences:
          - "(có | liệu) bất kỳ {cover_classes:device_class} nào {cover_states:state} không [tại <area>]"
        response: any
        slots:
          domain: cover

      - sentences:
          - "tất cả [các] {cover_classes:device_class} có {cover_states:state} không [tại <area>]"
        response: all
        slots:
          domain: cover

      - sentences:
          - "(cái nào | những cái nào) là {cover_classes:device_class} (đang | là) {cover_states:state} [tại <area>]"
        response: which
        slots:
          domain: cover

      - sentences:
          - "có bao nhiêu {cover_classes:device_class} (đang | là) {cover_states:state} [tại <area>]"
        response: how_many
        slots:
          domain: cover
